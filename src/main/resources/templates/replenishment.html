<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Replenishment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/replenishment.css">
</head>
<body>
<section class="name">
    <div class="containet">
        <div class="row">
            <div class="col-12">
            </div>
        </div>
        <div class="divReplenishment">
            <h1>Replenishment</h1>
            <hr>
            <form class="replenishmentForm" th:action="@{/replenishment/{id}(id = ${id})}" th:object="${walletAmount}"
                  method="post">
                <div class="mb-3">
                    <label class="form-label">Chose currency and type amount</label>
                    <br>
                    <select class="currency" name="currency" th:field="*{currency}">
                        <option th:each="currency : ${T(us.yarik.ExchangeApp.model.Currency).values()}"
                                th:value="${currency}" th:text="${currency}"></option>
                    </select>
                    <input type="number" th:field="*{amount}" min="1"/>
                </div>
                <br>
                <hr>
                <button type="submit" class="btn btn-primary submitButton">Submit</button>
            </form>
        </div>
    </div>
</section>
</body>
</html>
