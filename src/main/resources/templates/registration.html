<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/registration.css">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration</title>
</head>
<body>
<section class="name">
    <div class="container">
        <div class="row">
            <div class="col-12">
            </div>
        </div>
        <div class="divRegistrationForm">
            <h1>ExchangeApp</h1>
            <hr>
            <h2>Registration</h2>

            <form class="registrationForm" action="#" th:action="@{/registration}" th:object="${user}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label"><h4>Name:</h4></label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label"><h4>Password:</h4></label>
                    <input type="password" class="form-control" id="password" th:field="*{password}">
                </div>
                <div class="errorMassage" th:if="${error}">
                    <p style="color: red;" th:text="${error}"></p>
                </div>
                <button type="submit" class="btn btn-primary submitButton">Submit</button>
            </form>

            <hr>
            <h3><a href="/login">You have account? <br>Login</a></h3>
        </div>
    </div>
</section>
</body>
</html>
