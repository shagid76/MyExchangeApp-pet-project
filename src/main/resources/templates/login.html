<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>
<section class="name">
    <div class="container">
        <div class="row">
            <div class="rol-12">
            </div>
        </div>
        <div class="divLoginForm">
            <h1>ExchangeApp</h1>
            <hr>
            <h2>Login</h2>

            <form class="loginForm" th:action="@{/login}" method="post" th:object="${user}">
                <div class="mb-3">
                    <label for="name" class="form-label"><h4>Name:</h4></label>
                    <input type="text" id="name" th:field="*{name}"  class="form-control" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label"><h4>Password:</h4></label>
                    <input type="password" class="form-control" id="password" th:field="*{password}">
                </div>
                <div class="errorMassage" th:if="${param.error}">
                    <p style="color: red;">Invalid username or password.</p>
                </div>
                <button th:href="@{/balance/{id}(id = ${user.id})}" type="submit" class="btn btn-primary submitButton">Login</button>
            </form>
            <hr>
            <h3><a href="/registration">You don't have account? <br>Registration</a></h3>

        </div>
    </div>

</section>
</body>
</html>
